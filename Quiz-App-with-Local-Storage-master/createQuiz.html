<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Question Form</title>
<link rel="stylesheet" href="css/createQuiz.css">
</head>
<body>
<h1>Quiz Question Form</h1>
<form id="question-form">
<label for="question">Question:</label>
<input type="text" id="question" name="question" required><br>
<label for="option1">Option 1:</label>
<input type="text" id="option1" name="option1" required><br>
<label for="option2">Option 2:</label>
<input type="text" id="option2" name="option2" required><br>
<label for="option3">Option 3:</label>
<input type="text" id="option3" name="option3" required><br>
<label for="option4">Option 4:</label>
<input type="text" id="option4" name="option4" required><br>
<label for="correct-option">Correct Option (1-4):</label>
<input type="number" id="correct-option" name="correct-option" min="1" max="4" required><br>
<button type="submit">Submit Question</button>
</form>
 
    <script src="js/createQuiz.js"></script>
</body>
</html>
